name: Perform a major bump
on: 
  workflow_dispatch:
    inputs:
      type:
        description: 'Major bump type'
        required: true
        default: 'major'
        type: choice
        options: 
          - major
          - major-beta
          - major-rc
env:
  GH_TOKEN: ${{ secrets.GH_PAT }}
jobs:
  major:
    if : github.event.inputs.type == 'major'
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          default_bump: major
          github_token: ${{ env.GH_TOKEN }}
          
  major-beta:
    if : github.event.inputs.type == 'major-beta'
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}
          DEFAULT_BUMP: major
          WITH_V: true
          PRERELEASE_SUFFIX: beta
          PRERELEASE: true
          
  major-rc:
    if : github.event.inputs.type == 'major-rc'
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          default_bump: major
          default_prerelease_bump: premajor
          append_to_pre_release_tag: true
          github_token: ${{ env.GH_TOKEN }}
