name: Perform a major bump
on: 
  workflow_dispatch:
    inputs:
      type:
        description: 'Major bump type'
        required: true
        default: 'major'
        type: choice
        options: 
          - major
          - major-beta
          - major-rc
env:
  GH_TOKEN: ${{ secrets.GH_PAT }}
jobs:
  major:
    if : github.event.inputs.type == 'major'
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          default_bump: major
          github_token: ${{ env.GH_TOKEN }}
          
  major-beta:
    if : github.event.inputs.type == 'major-beta'
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          release_branches: hotfix
          pre_release_branches: main
          default_prerelease_bump: premajor
          tag_prefix: v
          append_to_pre_release_tag: beta
          github_token: ${{ env.GH_TOKEN }}
          
  major-rc:
    if : github.event.inputs.type == 'major-rc'
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          default_bump: major
          github_token: ${{ env.GH_TOKEN }}
          custom_tag: ${{ steps.tag_version.outputs.new_tag }}-rc
